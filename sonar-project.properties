sonar.projectKey=connoisseur
sonar.organization=connoisseur

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=connoisseur
#sonar.projectVersion=1.0

# Sources
sonar.sources=src

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*test.ts

# Coverage
# sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts
sonar.coverage.exclusions=**/**

# Include all tests
sonar.javascript.lcov.reportPaths=coverage/connoisseur/lcov.info

# Exclude all node_modules
sonar.javascript.exclusions=**/index.ts,**/*.spec.ts,**/*test.ts,**/*.js

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
